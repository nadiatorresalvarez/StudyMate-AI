<!-- Mermaid.js para diagramas -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

<script>
    // Inicializamos Mermaid para renderizar diagramas
    mermaid.initialize({ startOnLoad: true });

    // FunciÃ³n que Blazor llamarÃ¡ para renderizar un mapa conceptual/mental
    window.renderMermaid = (elementId, graphDefinition) => {
        const element = document.getElementById(elementId);
        if (element) {
            element.removeAttribute('data-processed');
            element.innerHTML = graphDefinition;
            mermaid.run({
                nodes: [element]
            });
        } else {
            console.error('Mermaid Error: Element with ID "' + elementId + '" not found.');
        }
    };
    
    // ConfiguraciÃ³n para Google Auth
    window.googleAuth = window.googleAuth || {};
</script>
