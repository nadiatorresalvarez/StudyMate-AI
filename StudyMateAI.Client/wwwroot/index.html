<!-- SCRIPT DE MERMAID.JS -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
    // Inicializamos Mermaid
    mermaid.initialize({ startOnLoad: true });

    // FunciÃ³n que Blazor llamarÃ¡ para renderizar un mapa
    window.renderMermaid = (elementId, graphDefinition) => {
        const element = document.getElementById(elementId);
        if (element) {
            element.removeAttribute('data-processed'); // Forzamos el redibujado
            element.innerHTML = graphDefinition;
            mermaid.run({
                nodes: [element]
            });
        }
    };
</script>
